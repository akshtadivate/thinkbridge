<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Events Demo</title>
  <link rel="stylesheet" href="dom-style.css">
</head>
<body>
  <h1 id="title">DOM Events Practice</h1>
  <p id="message">Click buttons or type below to see magic</p>

  <button id="changeBtn">Change Text</button>
  <button id="colorBtn">Toggle Color</button>
  <button id="addItemBtn">Add Item</button>
  <button id="darkModeBtn">Toggle Dark Mode</button>

  <br><br>

  <input type="text" id="inputBox" placeholder="Type something...">
  <p id="liveText">Your typing will appear here...</p>

  <ul id="itemList">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>

  <form id="demoForm">
    <input type="text" id="formInput" placeholder="Enter name">
    <button type="submit">Submit</button>
  </form>

  <p id="statusBar">Resize the window to see changes...</p>

  <script src="dom.js"></script>
</body>
</html>
